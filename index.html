<div class="container">
    <header class="header">

        <h1>Memory Game</h1>

        <h2>MEMEs edition</h2>
    </header>

    <body>
        <!-- making a section for keeping score -->
        <section class="score-panel">
            <h3>SCORE</h3>
            <!-- keeping track of moves with move counter -->
            <span class="moves-counter">0</span> Moves
            <!-- error here: resolved-->

            <!-- making section for timer  -->

            <div class="timer-container">
                <!-- making a timer of 00:00 -->
                <span class="timer"><i class='fa fa-hourglass-start'></i> Timer:
                00:00</span>

            </div>

            <!-- making reset button to reset the point -->
            <div class="reset">

                <button class="btn reset-btn">RESET <i class="fa fa-repeat"></i></button>

            </div>

        </section>

        <!-- making a second section for the modal for the game -->
        <section class="win-game-modal">

            <div id="modal" class="modal">
                <!-- putting content here -->
                <div class="modal-content">
                    <!-- what does &times do? -->
                    <span class="close">&times;</span>

                    <h2>CONGRATS YOU WIN!!</h2>

                    <p>you have found all the pairs</p>

                    <img class="modal-img" src="img/thumb-up.jpg" alt="cute animal with a sense of humor">
                    <!-- making a play again button for user here -->
                    <button class="btn play-again-btn">PLAY AGAIN?</button>
                </div>

            </div>

        </section>

        <ul class="deck"></ul>

</div>
<link href="style/style.css" rel="stylesheet">
<script src="script/javascript.js" type="text/javascript"></script>

</body>

</html>
